<!DOCTYPE html>

    input {
      display: block;

  <body>
    <h1>TheCoolestToken DAPP</h1>

    <br>

      <br>
      <hr>
      <br>
      <h1>Look up a TCT</h1>
      <br><label for="name">TCT ID:</label><input type="text" id="lookid"></input>

      <hr>
      <br>
      <span id="status"></span>
      <br>
    <script src="index.js"></script>
  </body>
